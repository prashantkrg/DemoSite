<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Candidates Placed In</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="companyplacement.css" />
  </head>
  <body>
    <!-- Our Candidates Placed In Section -->
    <section id="candidates-placed" class="candidates-placed-section">
      <div class="container">
        <h2 class="section-title text-center">Our Candidates Placed In</h2>
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
          data-interval="2000"
        >
          <div class="carousel-inner">
            <!-- First Slide -->
            <div class="carousel-item active">
              <div class="row">
                <div
                  class="col-md-2 d-flex justify-content-center align-items-center"
                >
                  <img
                    src="client1.jpg"
                    alt="Company 1"
                    class="img-fluid company-logo"
                  />
                </div>
                <div
                  class="col-md-2 d-flex justify-content-center align-items-center"
                >
                  <img
                    src="company2-logo.png"
                    alt="Company 2"
                    class="img-fluid company-logo"
                  />
                </div>
                <div
                  class="col-md-2 d-flex justify-content-center align-items-center"
                >
                  <img
                    src="company3-logo.png"
                    alt="Company 3"
                    class="img-fluid company-logo"
                  />
                </div>
                <div
                  class="col-md-2 d-flex justify-content-center align-items-center"
                >
                  <img
                    src="company4-logo.png"
                    alt="Company 4"
                    class="img-fluid company-logo"
                  />
                </div>
                <div
                  class="col-md-2 d-flex justify-content-center align-items-center"
                >
                  <img
                    src="company5-logo.png"
                    alt="Company 5"
                    class="img-fluid company-logo"
                  />
                </div>
                <div
                  class="col-md-2 d-flex justify-content-center align-items-center"
                >
                  <img
                    src="company6-logo.png"
                    alt="Company 6"
                    class="img-fluid company-logo"
                  />
                </div>
              </div>
            </div>
            <!-- Second Slide -->
            <div class="carousel-item">
              <div class="row">
                <div
                  class="col-md-2 d-flex justify-content-center align-items-center"
                >
                  <img
                    src="company7-logo.png"
                    alt="Company 7"
                    class="img-fluid company-logo"
                  />
                </div>
                <div
                  class="col-md-2 d-flex justify-content-center align-items-center"
                >
                  <img
                    src="company8-logo.png"
                    alt="Company 8"
                    class="img-fluid company-logo"
                  />
                </div>
                <div
                  class="col-md-2 d-flex justify-content-center align-items-center"
                >
                  <img
                    src="company9-logo.png"
                    alt="Company 9"
                    class="img-fluid company-logo"
                  />
                </div>
                <div
                  class="col-md-2 d-flex justify-content-center align-items-center"
                >
                  <img
                    src="company10-logo.png"
                    alt="Company 10"
                    class="img-fluid company-logo"
                  />
                </div>
                <div
                  class="col-md-2 d-flex justify-content-center align-items-center"
                >
                  <img
                    src="company11-logo.png"
                    alt="Company 11"
                    class="img-fluid company-logo"
                  />
                </div>
                <div
                  class="col-md-2 d-flex justify-content-center align-items-center"
                >
                  <img
                    src="company12-logo.png"
                    alt="Company 12"
                    class="img-fluid company-logo"
                  />
                </div>
              </div>
            </div>
            <!-- Add more slides if needed -->
          </div>

          <!-- Carousel indicators -->
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <!-- Add more indicators if additional slides are added -->
          </ol>

          <!-- Carousel controls -->
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
